<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contact-form">
        <h1>Contact us</h1>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter a valid email address" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>

            <div class="terms">
                <input type="checkbox" name="" id="terms" required>
                <label for="terms">I accept the<a href="#">Terms of service</a></label>
            </div>

            <button type="submit" class="submit-btn">SUBMIT YOUR REQUEST</button>
        </form>
    </div>
</body>
</html>
